<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/Logo.png" alt="Logo Hello Pet!">
        </div>
        <nav class="navigation">
            <a href="">Cadastrar Funcionário</a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerTutorModal">Cadastrar Tutor</a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerPetModal">Cadastrar Pet</a>
            <a href="">Meu Perfil</a>
            <button class="btnHeader" id="logoutButton" onclick="logout(event)">Sair</button>
        </nav>
    </header>

    <main class="dashboard-content">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Pesquisar por nome ou CPF...">
        </div>

        <div class="results-grid" id="tutorResults">
            <a href="infoTutor.html" class="tutor-card-link">
            <div class="tutor-card">
                <h3>Gustavo Silva</h3>
                <p>CPF: 193.246.752-35</p>
            </div>
            </a>
            <a href="infoTutor.html" class="tutor-card-link">
            <div class="tutor-card">
                <h3>Elisa Uhura</h3>
                <p>CPF: 124.421.843-11</p>
            </div>
            </a>
            <a href="infoTutor.html" class="tutor-card-link">
            <div class="tutor-card">
                <h3>Arden Ashley</h3>
                <p>CPF: 135.934.749-28</p>
            </div>
            </a>
            </div>
    </main>

    <div class="modal fade" id="registerTutorModal" tabindex="-1" aria-labelledby="registerTutorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerTutorModalLabel">Cadastrar Tutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="tutorForm" class="form-grid">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div class="form-group">
                            <label for="rg">RG:</label>
                            <input type="text" id="rg" name="rg" required>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Data de Nascimento:</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                        </div>
                        <div class="form-group">
                            <label for="sex">Sexo:</label>
                            <select id="sex" name="sex" required>
                                <option value="">Selecione...</option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="landline">Telefone Fixo:</label>
                            <input type="tel" id="landline" name="landline" placeholder="(00) 0000-0000">
                        </div>
                        <div class="form-group">
                            <label for="cellphone">Celular:</label>
                            <input type="tel" id="cellphone" name="cellphone" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Endereço:</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">Estado:</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="country">País:</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <button type="submit" class="btn btn-primary submit-btn">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerPetModal" tabindex="-1" aria-labelledby="registerPetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerPetModalLabel">Cadastrar Pet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="petForm" class="form-grid">
                        <div class="form-group">
                            <label for="petName">Nome:</label>
                            <input type="text" id="petName" name="petName" required>
                        </div>
                        <div class="form-group">
                            <label for="rga">RGA:</label>
                            <input type="text" id="rga" name="rga" required>
                        </div>
                        <div class="form-group">
                            <label for="animal">Animal:</label>
                            <select id="animal" name="animal" required>
                                <option value="">Selecione...</option>
                                <option value="dog">Cão</option>
                                <option value="cat">Gato</option>
                                <option value="bird">Pássaro</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="breed">Raça:</label>
                            <input type="text" id="breed" name="breed">
                        </div>
                        <div class="form-group">
                            <label for="size">Porte:</label>
                            <select id="size" name="size" required>
                                <option value="">Selecione...</option>
                                <option value="small">Pequeno</option>
                                <option value="medium">Médio</option>
                                <option value="large">Grande</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="petSex">Sexo:</label>
                            <select id="petSex" name="petSex" required>
                                <option value="">Selecione...</option>
                                <option value="male">Macho</option>
                                <option value="female">Fêmea</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="color">Cor:</label>
                            <input type="text" id="color" name="color">
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Data de Nascimento:</label>
                            <input type="date" id="birthdate" name="birthdate">
                        </div>
                        <button type="submit" class="btn btn-primary submit-btn">Cadastrar Pet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</body>
</html>
